
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>美丽邂逅用户注册</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="/demos/form"> <span class="icon icon-left"></span> RETURN
				</a>
				<h1 class="title">REGISTER</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">user name</div>
									<div class="item-input">
										<input type="text" id="user-name" placeholder="please enter your user name">
									</div>
								</div>
							</div>
						</li>
						
						<!-- 密码 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">password</div>
									<div class="item-input">
										<input type="password" id="password" placeholder="please enter your user password">
									</div>
								</div>
							</div>
						</li>
						<!-- 确认密码 -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">confirm password</div>
									<div class="item-input">
										<input type="password" id="confirmpassword" placeholder="please enter your user password again">
									</div>
								</div>
							</div>
						</li>
						
						
						<li>
                             <div class="item-content">
                             <div class="item-inner">
                             <div class="item-title label">gender</div>
                             <div class="item-input">
								 <select id="gender">
									 <option value="female" >女</option>
									 <option value="male" selected="selected">男</option>
								 </select>
                           </div>
                          </div>
                       </div>
                   </li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="/o2o/shopadmin/shopmanagement" class="button button-big button-fill button-danger">return</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success"
								id="submit">submit</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/user/register.js' charset='utf-8'></script>
</body>
</html>
